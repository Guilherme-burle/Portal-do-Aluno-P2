<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alunos Cadastrados - Alvo Certo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      margin: -40px -40px 20px -40px;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #00a0e4;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #007bbd;
    }

    .btn-deletar {
      background: none;
      border: none;
      padding: 0;
      font: inherit;
      color: #a60c0c;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-deletar:hover {
      text-decoration: underline;
    }

    .btn-editar {
      background: none;
      border: none;
      padding: 0;
      font: inherit;
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-editar:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://mail.google.com/mail/u/0?ui=2&ik=d90feb8b96&attid=0.2&permmsgid=msg-f:1834113183535096978&th=197414390e786492&view=att&disp=safe&realattid=f_mbibay1s1&zw" alt="Logo Alvo Certo">
    </div>
    <h3>Alunos Cadastrados</h3>

    {% if alunos %}
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data de Nascimento</th>
              <th>Curso</th>
              <th>Endere√ßo</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for aluno in alunos %}
            <tr>
              <td>{{ aluno.nome }}</td>
              <td>{{ aluno.data_nascimento }}</td>
              <td>{{ aluno.curso }}</td>
              <td>{{ aluno.endereco }}</td>
              <td>
                <form action="{% url 'deletar' aluno.id %}" method="POST">
                  {% csrf_token %}
                  <button type="submit" class="btn-deletar">Deletar</button>
                </form>
              </td>
              <td>
                <a href="{% url 'editar' aluno.id %}" class="btn-editar">Editar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    {% else %}
        <p style="text-align: center;">Nenhum aluno cadastrado ainda.</p>
    {% endif %}

    <button class="btn" onclick="location.href='{% url 'homeadm' %}'">Voltar ao Painel</button>
  </div>
</body>
</html>
