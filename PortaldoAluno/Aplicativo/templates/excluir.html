<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Excluir Aluno - Instituto Solidare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
      max-width: 90%;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      margin: -30px -30px 20px -30px;
    }

    .logo img {
      height: 40px;
    }

    h3 {
      color: #00a0e4;
      text-align: center;
      margin-bottom: 20px;
    }

    .aluno-card {
      background-color: #f0f8ff;
      border: 1px solid #00a0e4;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .aluno-info {
      text-align: left;
    }

    .btn-excluir {
      background-color: #e40000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-excluir:hover {
      background-color: #c70000;
    }

    .mensagem {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://institutosolidare.org.br/wp-content/uploads/2023/03/Instituto-Solidare.webp" alt="Logo Instituto Solidare">
    </div>
    <h3>Excluir Aluno</h3>
    <div id="lista-alunos"></div>
  </div>

  <script>
    // Simulando dados vindos do banco
    let alunos = [
      { id: 1, nome: "João da Silva", idade: 17, curso: "Programação" },
      { id: 2, nome: "Maria Oliveira", idade: 18, curso: "Mecânica" },
      { id: 3, nome: "Carlos Souza", idade: 16, curso: "Práticas Administrativas" }
    ];

    const lista = document.getElementById('lista-alunos');

    function renderizarAlunos() {
      lista.innerHTML = "";

      if (alunos.length === 0) {
        lista.innerHTML = "<p class='mensagem'>Nenhum aluno cadastrado</p>";
        return;
      }

      alunos.forEach((aluno, index) => {
        const card = document.createElement("div");
        card.className = "aluno-card";

        card.innerHTML = `
          <div class="aluno-info">
            <strong>${aluno.nome}</strong><br>
            Idade: ${aluno.idade}<br>
            Curso: ${aluno.curso}
          </div>
          <button class="btn-excluir" onclick="excluirAluno(${index})">Excluir Aluno</button>
        `;

        lista.appendChild(card);
      });
    }

    function excluirAluno(index) {
      if (confirm("Tem certeza que deseja excluir este aluno?")) {
        alunos.splice(index, 1);
        renderizarAlunos();
      }
    }

    // Inicializa a lista
    renderizarAlunos();
  </script>
</body>
</html>
