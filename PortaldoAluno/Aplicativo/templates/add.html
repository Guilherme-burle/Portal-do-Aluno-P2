<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar alunos - Alvo Certo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-cadastro {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
   
    .voltar {
      margin-top: 15px;
      font-size: 14px;
    }
   
    .voltar a {
      color: #007bff;
      text-decoration: none;
    }
   
    .voltar a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 12px;
      border-radius: 5px;
      margin: 10px 0;
      font-weight: bold;
      text-align: center;
    }
   
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
   
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
   
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Alvo Certo">
    </div>
    <h3>Cadastro de Aluno</h3>
    <form method="POST">
    {% csrf_token %}
    {% if erro %}
        <div class="alert alert-error">{{ erro }}</div>
    {% endif %}
    {% if messages %}
      {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}
      <select name="usuario_id" required>
        <option value="">Selecione o usuário</option>
        {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">{{ usuario.username }}</option>
        {% endfor %}
      </select>

      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="date" name="data_nascimento" placeholder="Data de nascimento" required>
   
      <select name="escolaridade" required>
        <option value="">Escolaridade</option>
        <option value="medio-incompleto">Ensino médio incompleto</option>
        <option value="medio-completo">Ensino médio completo</option>
        <option value="superior-andamento">Ensino superior em andamento</option>
      </select>
   
      <select name="turno" required>
        <option value="">Turno</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
      </select>
   
      <input type="text" name="escola" placeholder="Nome da escola" required>
      <input type="text" name="endereco" placeholder="Endereço completo" required>
   
      <select name="bairro" required>
        <option value="">Bairro</option>
        <option value="aflitos">Aflitos</option>
        <option value="boa-viagem">Boa Viagem</option>
        <option value="santo-amaro">Santo Amaro</option>
        <option value="várzea">Várzea</option>
      </select>
   
      <input type="tel" name="telefone" placeholder="Telefone" required>
   
      <select name="curso" required>
        <option value="">Curso desejado</option>
        <option value="programacao">Programação</option>
        <option value="mecanica">Mecânica</option>
        <option value="praticas-administrativas">Práticas Administrativas</option>
      </select>
   
      <button type="submit" class="btn-cadastro">Adicionar aluno</button>
      <button class="btn" onclick="location.href='{% url 'homeadm' %}'">Voltar ao Painel</button>
    </form>
  </div>

  <script>
    document.getElementById('nome').addEventListener('input', function () {
      this.value = this.value.replace(/[0-9]/g, '');
    });

    document.getElementById('telefone').addEventListener('input', function () {
      let tel = this.value.replace(/\D/g, '');
      tel = tel.replace(/^(\d{2})(\d)/g, '($1) $2');
      tel = tel.replace(/(\d{5})(\d)/, '$1-$2');
      this.value = tel.slice(0, 15);
    });
  </script>
</body>
</html>
