<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Aluno - Instituto Solidare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      margin: -40px -40px 20px -40px;
    }

    .logo img {
      height: 40px;
    }

    h3 {
      color: #00a0e4;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-submit {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #007bbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://institutosolidare.org.br/wp-content/uploads/2023/03/Instituto-Solidare.webp" alt="Logo Instituto Solidare">
    </div>
    <h3>Adicionar Novo Aluno</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="number" name="idade" placeholder="Idade" required>
        <select name="curso" required>
          <option value="" disabled selected>Curso desejado</option>
          <option value="programacao">Programação</option>
          <option value="mecanica">Mecânica</option>
          <option value="praticas">Práticas Administrativas</option>
        </select>
        <input type="text" name="endereco" placeholder="Endereço" required>
        <button type="submit" class="btn-submit">Adicionar Aluno</button>
      </form>
  </div>
</body>
</html>
