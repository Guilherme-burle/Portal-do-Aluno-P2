<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desempenho e Frequência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 800px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      margin: -40px -40px 20px -40px;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-bottom: 30px;
    }

    .alert {
      border: 1px solid #00a0e4;
      background-color: #e6f7ff;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: left;
    }

    .alert-error {
      background-color: #ffe6e6;
      border-color: #cc0000;
    }

    a {
      text-decoration: none;
      color: #007bff;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      width: 200px;
    }

    .btn:hover {
      background-color: #007bbd;
    }

    .voltar {
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Instituto Solidare" />
    </div>

    <h3>Lista de Desempenho e Frequência</h3>

    {% for item in desempenhos %}
      <div class="alert">
        <p><strong>Aluno:</strong> {{ item.aluno.nome }}</p>
        <p><strong>Faltas:</strong> {{ item.faltas }}</p>
        <p><strong>Desempenho:</strong> {{ item.emoji }}</p>
        <p><strong>Comentário:</strong> {{ item.comentario_professor }}</p>
        <a href="{% url 'editDF' item.id %}">Editar</a>
        <a href="{% url 'deleteDF' item.id %}">Excluir</a>
      </div>
    {% empty %}
      <div class="alert alert-error">Nenhum registro encontrado.</div>
    {% endfor %}

    <div class="voltar">
      <a class="btn" href="{% url 'addDF' %}">Adicionar novo</a>
      <a class="btn" href="{% url 'homeadm' %}">Voltar ao painel</a>
    </div>
  </div>
</body>
</html>
