<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Home Administrador - Alvo Certo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      margin: -40px -40px 20px -40px;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn:hover {
      background-color: #007bbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Alvo Certo">
    </div>
    <h3>Painel do Administrador</h3>
    {% if user.is_authenticated %}
    <p>Bem-vindo, {{ user.first_name|default:"usu√°rio" }}!</p>
    <button class="btn" onclick="location.href='{% url 'ver' %}'">Gerenciar Alunos Cadastrados</button>
    <button class="btn" onclick="location.href='{% url 'add' %}'">Cadastrar Alunos</button>
    <button class="btn" onclick="location.href='{% url 'listDF'}"
    <button class="btn" onclick="location.href='{% url 'logout' %}'">Sair</button>
    {% endif %}
  </div>
</body>
</html>
