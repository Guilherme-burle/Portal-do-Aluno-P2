<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calendário Acadêmico</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            padding: 20px;
        }

        .calendario-container {
            width: 80%;
            margin: 0 auto;
        }

        .calendario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        .calendario-header button {
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .calendario-header h2 {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }

        td {
            height: 80px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="calendario-container">
        <div class="calendario-header">
            <button onclick="mudarMes(-1)">&lt;</button>
            <h2 id="mes-ano"></h2>
            <button onclick="mudarMes(1)">&gt;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Domingo</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                </tr>
            </thead>
            <tbody id="dias"></tbody>
        </table>
    </div>
    <script>
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        let anoAtual = 2025;
        let mesAtual = 0;

        function preencherCalendario() {
            const primeiroDia = new Date(anoAtual, mesAtual, 1);
            const ultimoDia = new Date(anoAtual, mesAtual + 1, 0);
            const diasContainer = document.getElementById("dias");
            const mesAno = document.getElementById("mes-ano");

            mesAno.textContent = `${meses[mesAtual]} ${anoAtual}`;
            diasContainer.innerHTML = "";
            let diaAtual = 1;

            for (let i = 0; i < 6; i++) {
                const linha = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    const celula = document.createElement("td");
                    const diaSemana = (i === 0 && j < primeiroDia.getDay()) || diaAtual > ultimoDia.getDate();
                    celula.textContent = diaSemana ? "" : diaAtual++;
                    linha.appendChild(celula);
                }
                diasContainer.appendChild(linha);
            }
        }

        function mudarMes(incremento) {
            mesAtual += incremento;
            if (mesAtual < 0) {
                mesAtual = 11;
                anoAtual--;
            } else if (mesAtual > 11) {
                mesAtual = 0;
                anoAtual++;
            }
            preencherCalendario();
        }

        preencherCalendario();
    </script>
</body>
</html>
