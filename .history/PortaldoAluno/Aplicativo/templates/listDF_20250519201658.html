<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Desempenho e Frequência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 600px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-top: 20px;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #00a0e4;
      color: white;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 150px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #007bbd;
    }

    .voltar {
      margin-top: 15px;
      font-size: 14px;
    }

    .voltar a {
      color: #007bff;
      text-decoration: none;
    }

    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="logo">
    <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Instituto Solidare" />
  </div>

  <h3>Lista de Desempenho e Frequência</h3>

  {% for item in desempenhos %}
    <div class="alert alert-success">
      <p><strong>Aluno:</strong> {{ item.aluno.nome }}</p>
      <p><strong>Faltas:</strong> {{ item.faltas }}</p>
      <p><strong>Desempenho:</strong> {{ item.emoji }}</p>
      <p><strong>Comentário:</strong> {{ item.comentario_professor }}</p>
      <a class="btn" href="{% url 'editDF' item.id %}">Editar</a>
      <a class="btn" href="{% url 'deleteDF' item.id %}">Excluir</a>
    </div>
  {% empty %}
    <div class="alert alert-error">Nenhum registro encontrado.</div>
  {% endfor %}

  <div class="voltar">
    <a class="btn" href="{% url 'addDF' %}">Adicionar novo</a> | 
    <a class="btn"href="{% url 'homeadm' %}">Voltar ao painel</a>
  </div>
</div>
</body>
</html>
