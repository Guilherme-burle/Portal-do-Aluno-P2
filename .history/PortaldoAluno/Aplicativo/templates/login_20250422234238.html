<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Instituto Solidare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
    }

    .logo img {
      height: 40px;
    }

    h3 {
      color: #00a0e4;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-login {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .cadastro {
      margin-top: 20px;
      font-size: 14px;
    }

    .cadastro a {
      color: #007bff;
      text-decoration: none;
    }

    .cadastro a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://institutosolidare.org.br/wp-content/uploads/2023/03/Instituto-Solidare.webp" alt="Logo Instituto Solidare">
    </div>
    <h3>Acesse sua conta</h3>
<form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="E-mail" required>
  <input type="password" name="password" placeholder="Senha" required>
  <button type="submit" class="btn-login">Entrar</button>
</form>
<div class="cadastro">
  NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>
</div>

</body>
</html>
