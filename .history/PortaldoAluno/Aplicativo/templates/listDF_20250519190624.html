<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Desempenho e Frequência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 600px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-top: 20px;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #00a0e4;
      color: white;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 150px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #007bbd;
    }

    .voltar {
      margin-top: 15px;
      font-size: 14px;
    }

    .voltar a {
      color: #007bff;
      text-decoration: none;
    }

    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Instituto Solidare" />
    </div>

    <h3>Desempenho e Frequência</h3>

    <table>
      <thead>
        <tr>
          <th>Aluno</th>
          <th>Nota</th>
          <th>Frequência (%)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for desempenho in desempenhos %}
        <tr>
          <td>{{ desempenho.nome_aluno }}</td>
          <td>{{ desempenho.nota }}</td>
          <td>{{ desempenho.frequencia }}</td>
          <td><a class="btn" href="{% url 'editDF' desempenho.id %}">Editar</a></td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">Nenhum dado cadastrado até o momento.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'addDF' %}" class="btn">Adicionar Novo</a>

    <div class="voltar">
      <a href="{% url 'home' %}">Voltar à home</a>
    </div>
  </div>
</body>
</html>
