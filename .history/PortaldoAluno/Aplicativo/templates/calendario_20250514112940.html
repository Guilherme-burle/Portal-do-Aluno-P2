<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calendário Acadêmico</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            padding: 20px;
        }

        h2 {
            color: #00a0e4;
            text-align: center;
            margin-bottom: 20px;
        }

        .calendario-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #00a0e4;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-voltar {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00a0e4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .btn-voltar:hover {
            background-color: #0077b3;
        }

        .alert {
            background-color: #e6f4fa;
            color: #555;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Calendário Acadêmico</h2>
    <div class="calendario-container">
        <script>
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sab"];

            meses.forEach(mes => {
                document.write(`<table><thead><tr><th colspan="7">${mes}</th></tr><tr>`);
                diasSemana.forEach(dia => document.write(`<th>${dia}</th>`));
                document.write(`</tr></thead><tbody>`);
                for (let i = 0; i < 5; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < 7; j++) {
                        document.write("<td></td>");
                    }
                    document.write("</tr>");
                }
                document.write(`</tbody></table>`);
            });
        </script>
    </div>
</body>
</html>
