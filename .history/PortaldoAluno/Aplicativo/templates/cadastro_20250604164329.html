<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Alvo Certo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      margin-top: -180px;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      margin: -40px -40px 20px -40px;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-bottom: 30px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      color: #00a0e4;
    }

    .btn-cadastrar {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .btn-cadastrar:hover {
      background-color: #007bbd;
    }

    .login {
      margin-top: 20px;
      font-size: 14px;
    }

    .login a {
      color: #007bff;
      text-decoration: none;
    }

    .login a:hover {
      text-decoration: underline;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
      justify-content: flex-start;
    }

    .checkbox-container input {
      margin: 0;
    }

    .checkbox-container label {
      margin: 0;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    header {
      background-color: #00a0e4;
      padding: 20px;
      text-align: center;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 100px);
      padding-top: 20px;
    }

    /* Estilo para o campo da senha de administrador */
    #admin-password-field {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Alvo Certo" style="height: 60px;">
      <h1>Cadastro</h1>
    </div>
  </header>

  <div class="main-content">
    <div class="container">
      <h3>Crie sua conta</h3>

      <form method="post">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>

        <div class="input-checkbox">
        <label>
          <input type="checkbox" name="is_admin" id="is_admin" onchange="toggleAdminPassword()">
          Administrador
        </label>
      </div>


        <div id="admin-password-field">
          <input type="password" name="admin_password" placeholder="Senha de administrador">
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>

      <div class="login">
        Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
      </div>
    </div>
  </div>

  <script>
    function toggleAdminPassword() {
      const check = document.getElementById('is_admin');
      const field = document.getElementById('admin-password-field');
      field.style.display = check.checked ? 'block' : 'none';
    }
  </script>
  
</body>
</html>
