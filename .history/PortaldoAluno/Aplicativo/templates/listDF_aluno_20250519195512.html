<!-- listDF_aluno.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Desempenho e Frequência</title>
  <style>
    /* estilos iguais ao listDF.html */
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Instituto Solidare" />
    </div>

    <h3>Seu Desempenho e Frequência</h3>

    {% for item in desempenhos %}
      <div class="alert alert-success">
        <p><strong>Aluno:</strong> {{ item.aluno.nome }}</p>
        <p><strong>Faltas:</strong> {{ item.faltas }}</p>
        <p><strong>Desempenho:</strong> {{ item.emoji }}</p>
        <p><strong>Comentário:</strong> {{ item.comentario_professor }}</p>
      </div>
    {% empty %}
      <div class="alert alert-error">Nenhum registro encontrado.</div>
    {% endfor %}

    <div class="voltar"><a href="{% url 'home' %}">Voltar à home</a></div>
  </div>
</body>
</html>
