<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário - Alvo Certo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
    }

    .calendario-container {
      max-width: 800px;
      margin: 40px auto;
      border: 2px solid #00a0e4;
      border-radius: 15px;
      background-color: #ffffff;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .calendario-header {
        background-color: #00a0e4;
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
        max-height: 100%;
  max-width: 100%;
  height: auto;
  width: auto;
        }

    .calendario-header h2 {
        margin: 0;
        font-size: 20px;
        position: relative;
        z-index: 1;
        }

    .calendario-header button {
        position: absolute;
        top: 20px;
        background-color: white;
        color: #00a0e4;
        border: none;
        padding: 10px 16px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        }

    .calendario-header button:hover {
        background-color: #ccefff;
        }

    .calendario-header button:first-of-type {
        left: 20px;
        }

    .calendario-header button:last-of-type {
        right: 20px;
        }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      height: 80px;
      vertical-align: top;
      background-color: #fff;
    }

    th {
      background-color: #00a0e4;
      color: white;
      font-weight: bold;
    }

    .dia-numero {
      font-size: 14px;
      color: #00a0e4;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="calendario-container">
    <div class="calendario-header">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Alvo Certo">
      <button onclick="mudarMes(-1)">&lt;</button>
      <h2 id="mes-ano"></h2>
      <button onclick="mudarMes(1)">&gt;</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
          <th>Sábado</th>
          <th>Domingo</th>
        </tr>
      </thead>
      <tbody id="dias"></tbody>
    </table>
  </div>

  <script>
    const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let anoAtual = 2025;
    let mesAtual = 5; // junho (índice 5)

    function preencherCalendario() {
      const primeiroDia = new Date(anoAtual, mesAtual, 1);
      const ultimoDia = new Date(anoAtual, mesAtual + 1, 0);
      const diasContainer = document.getElementById("dias");
      const mesAno = document.getElementById("mes-ano");

      mesAno.textContent = `${meses[mesAtual]} ${anoAtual}`;
      diasContainer.innerHTML = "";

      let diaAtual = 1;
      let inicio = primeiroDia.getDay(); // domingo = 0
      if (inicio === 0) inicio = 7;

      for (let i = 0; i < 6; i++) {
        const linha = document.createElement("tr");
        for (let j = 1; j <= 7; j++) {
          const celula = document.createElement("td");
          if ((i === 0 && j < inicio) || diaAtual > ultimoDia.getDate()) {
            celula.innerHTML = "";
          } else {
            const divNumero = document.createElement("div");
            divNumero.classList.add("dia-numero");
            divNumero.textContent = diaAtual++;
            celula.appendChild(divNumero);
          }
          linha.appendChild(celula);
        }
        diasContainer.appendChild(linha);
      }
    }

    function mudarMes(incremento) {
      mesAtual += incremento;
      if (mesAtual < 0) {
        mesAtual = 11;
        anoAtual--;
      } else if (mesAtual > 11) {
        mesAtual = 0;
        anoAtual++;
      }
      preencherCalendario();
    }

    preencherCalendario();
  </script>
</body>
</html>
