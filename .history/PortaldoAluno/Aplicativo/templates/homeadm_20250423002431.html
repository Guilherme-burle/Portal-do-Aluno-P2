<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Home Administrador - Instituto Solidare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: center;
      margin: -40px -40px 20px -40px;
    }

    .logo img {
      height: 40px;
    }

    h3 {
      color: #00a0e4;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn:hover {
      background-color: #007bbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://institutosolidare.org.br/wp-content/uploads/2023/03/Instituto-Solidare.webp" alt="Logo Instituto Solidare">
    </div>
    <h3>Painel do Administrador</h3>
    <button class="btn" onclick="location.href='{% url 'add' %}'">Adicionar Aluno</button>
    
    {% for aluno in alunos %}
      <button class="btn" onclick="location.href='{% url 'excluir' aluno.id %}'">Excluir Aluno {{ aluno.id }}</button>
    {% endfor %}
    
    <button class="btn" onclick="location.href='{% url 'atualizar' %}'">Atualizar Aluno</button>
  </div>
</body>
</html>
