<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário Acadêmico</title>

  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f8fa;
  }

  .avaliacao-container {
    max-width: 700px;
    margin: 40px auto;
    border: 2px solid #00a0e4;
    border-radius: 15px;
    background-color: #ffffff;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .avaliacao-header {
    background-color: #00a0e4;
    padding: 20px;
    text-align: center;
  }

  .avaliacao-header img {
    height: 40px;
    margin-bottom: 10px;
  }

  .avaliacao-header h2 {
    color: white;
    margin: 0;
    font-size: 20px;
  }

  .avaliacao-form {
    padding: 30px 40px;
    text-align: center;
  }

  .avaliacao-form p {
    color: #00a0e4;
    font-weight: bold;
    margin: 20px 0 5px;
    text-align: left;
  }

  .avaliacao-form label {
    margin: 0 10px;
    color: #333;
  }

  .avaliacao-form textarea {
    width: 100%;
    height: 100px;
    margin-top: 10px;
    padding: 10px;
    font-family: Arial, sans-serif;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
  }

  .avaliacao-form button,
  .avaliacao-form .btn-voltar {
    background-color: #00a0e4;
    color: white;
    font-weight: bold;
    border: none;
    padding: 12px;
    border-radius: 6px;
    width: 100%;
    margin-top: 20px;
    cursor: pointer;
    font-size: 16px;
  }

  .avaliacao-form button:hover,
  .avaliacao-form .btn-voltar:hover {
    background-color: #0088cc;
  }
</style>

</head>
<body>

  <div class="calendario-container">
    <div class="calendario-header">
      <button onclick="mudarMes(-1)">&lt;</button>
      <h2 id="mes-ano"></h2>
      <button onclick="mudarMes(1)">&gt;</button>
    </div>
    <table>
      <thead>
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>
      </thead>
      <tbody id="dias"></tbody>
    </table>
  </div>

  <script>
    const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let anoAtual = 2025;
    let mesAtual = 5; // junho (índice 5)

    function preencherCalendario() {
      const primeiroDia = new Date(anoAtual, mesAtual, 1);
      const ultimoDia = new Date(anoAtual, mesAtual + 1, 0);
      const diasContainer = document.getElementById("dias");
      const mesAno = document.getElementById("mes-ano");

      mesAno.textContent = `${meses[mesAtual]} ${anoAtual}`;
      diasContainer.innerHTML = "";
      let diaAtual = 1;

      for (let i = 0; i < 6; i++) {
        const linha = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const celula = document.createElement("td");
          const diaSemana = (i === 0 && j < primeiroDia.getDay()) || diaAtual > ultimoDia.getDate();
          if (!diaSemana) {
            const divNumero = document.createElement("div");
            divNumero.classList.add("dia-numero");
            divNumero.textContent = diaAtual++;
            celula.appendChild(divNumero);
          }
          linha.appendChild(celula);
        }
        diasContainer.appendChild(linha);
      }
    }

    function mudarMes(incremento) {
      mesAtual += incremento;
      if (mesAtual < 0) {
        mesAtual = 11;
        anoAtual--;
      } else if (mesAtual > 11) {
        mesAtual = 0;
        anoAtual++;
      }
      preencherCalendario();
    }

    preencherCalendario();
  </script>
</body>
</html>
