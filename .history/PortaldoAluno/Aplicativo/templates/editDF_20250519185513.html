<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Editar Desempenho e Frequência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-cadastro {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
   
    .voltar {
      margin-top: 15px;
      font-size: 14px;
    }
   
    .voltar a {
      color: #007bff;
      text-decoration: none;
    }
   
    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Instituto Solidare" />
    </div>

    <h3>Editar Desempenho e Frequência</h3>
    
    <form method="POST" action="{% url 'editDF' desempenho.id %}">
      <input type="text" name="nome_aluno" placeholder="Nome do aluno" value="{{nome_aluno}}" required />
      <input type="number" name="nota" placeholder="Nota" step="0.01" min="0" max="10" value="{{nota}}" required />
      <input type="number" name="frequencia" placeholder="Frequência (%)" min="0" max="100" value="{{frequencia}}" required />
      
      <button type="submit" class="btn-cadastro">Salvar alterações</button>
    </form>

    <div class="voltar">
      <a href="{% url 'listDF' %}">Voltar à lista</a>
    </div>
  </div>
</body>
</html>
