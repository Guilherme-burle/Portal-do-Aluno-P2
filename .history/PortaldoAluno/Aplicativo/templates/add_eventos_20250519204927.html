<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar alunos - Alvo Certo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #00a0e4;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .logo {
      background-color: #00a0e4;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      height: 50px;
    }

    h3 {
      color: #00a0e4;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-cadastro {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .btn {
      background-color: #00a0e4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
   
    .voltar {
      margin-top: 15px;
      font-size: 14px;
    }
   
    .voltar a {
      color: #007bff;
      text-decoration: none;
    }
   
    .voltar a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 12px;
      border-radius: 5px;
      margin: 10px 0;
      font-weight: bold;
      text-align: center;
    }
   
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
   
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
   
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/7H8lMIL.png" alt="Logo Alvo Certo">
    </div>
    <h3>Adicionar Evento</h3>
    <form method="POST">
    {% csrf_token %}
    {% if erro %}
        <div class="alert alert-error">{{ erro }}</div>
    {% endif %}
    {% if messages %}
      {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

      <input type="text" id="nome" name="nome" placeholder="Nome do evento" required>
      <input type="text" name="descricao" placeholder="Horário do evento" required>
      <input type="hidden" name="data" value="{{ data }}">
   
      <button type="submit" class="btn-cadastro">Salvar Evento</button>
      <button class="btn" onclick="location.href='{% url 'calendario' %}'">Voltar ao Calendário</button>
    </form>
  </div>

  <script>
    document.getElementById('nome').addEventListener('input', function () {
      this.value = this.value.replace(/[0-9]/g, '');
    });
  </script>
</body>
</html>
